name: build-mac

on:
  push:
    branches:
      - "*"

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      - name: Install SDL2
        run: |
          brew install sdl2
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        run: |
          mkdir build
          cd build
          cmake -DCMAKE_INSTALL_PREFIX=/usr/local -DCMAKE_BUILD_TYPE=RelWithDebInfo ../
          make
